<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Botecando</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/jquery.scrolly.min.js"></script>
        <script src="assets/js/skel.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBRngUbErxBeoBn7kBAqjrj28akhK6q94"></script> 
    </h:head>
    <h:body>
        <div class="container">
        </div>
        <!-- Header -->
        <header id="header">
            <a href="index.html" class="logo">Botecando</a>
        </header>
        <script type="text/javascript">
            function geocode() {
                PF('geoMap').geocode(document.getElementById('address').value);
            }
        </script>

        <h:form prependId="false">
            <h:panelGrid columns="5" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="nome" value="nome:" />
                <p:inputText id="nome" value="#{geocodeView.estabelecimento.nome}"/>
                <p:outputLabel for="address" value="EndereÃ§o:" />
                <p:inputText id="address" />
                <p:commandButton value="Geocode" icon="ui-icon-search" onclick="geocode()" type="button" />
            </h:panelGrid>

            <p:gmap id="geoGmap" widgetVar="geoMap" center="#{geocodeView.centerGeoMap}" zoom="2" type="ROADMAP" model="#{geocodeView.geoModel}" style="width:100%;height:400px">
                <p:ajax event="geocode" listener="#{geocodeView.onGeocode}" update="@this" />
            </p:gmap>
            <br></br>
            <h:commandButton class="btn btn-primary"
                             value="Realizar cadastro"
                             action="#{geocodeView.adicionar()}"/>
        </h:form>

        <footer id="footer">
            <div class="inner">
                <h2>Los Texugos</h2>
                <ul class="actions">
                    <li><span class="icon fa-phone"></span> <a href="#">(83) 4992-8922</a></li>
                    <li><span class="icon fa-envelope"></span> <a href="#">lostexugos@email.com</a></li>
                    <li><span class="icon fa-map-marker"></span> Ponto dos petiscos, Paraiba, Brasil</li>
                </ul>
            </div>
            <div class="copyright">
                &copy; Untitled. Design <a href="https://templated.co">TEMPLATED</a>. Images <a href="https://unsplash.com">Unsplash</a>.
            </div>
        </footer>
    </h:body>
</html>
